<!DOCTYPE html>
<html>
	<head>
		<title>Anime Convention Tracker - Interested</title>
	</head>
	<body>
		<h2>Interested Anime Conventions</h2>
        <br>
        <div id="interested_list">
            <p id="no_item" hidden>No conventions in list yet</p>
            <table border="1" id="interested" hidden>
                <thead>
                    <tr>
                        <th>Convention</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="interested-body">
                </tbody>
            </table>
            <p id="deleted" hidden></p>
        </div>
        <script type="module" src="TrackingController.js"></script>
	</body>
</html>
